<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Title</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<br />
		<hr />
		<br />

		<!-- LAYOUT BAI 1 -->
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<div class="card">
						<div class="card-header">BÀI 1</div>
						<div
							id="footerText1"
							class="card-footer text-white bg-info"
							style="border-top: none"
						></div>
					</div>
				</div>
			</div>
		</div>

		<br />
		<hr />
		<br />

		<!-- LAYOUT BAI 2 -->
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<div class="card">
						<div class="card-header">BÀI 2</div>
						<div class="card-body">
							<div class="form-group">
								<input
									id="numberX"
									class="form-control"
									type="text"
									placeholder="Nhập số x"
								/>
							</div>
							<div class="form-group">
								<input
									id="numberN"
									class="form-control"
									type="text"
									placeholder="Nhập số n"
								/>
							</div>
							<button id="btnTotal" class="btn btn-danger">Tính tổng</button>
						</div>
						<div
							id="footerResult2"
							class="card-footer bg-danger text-white"
						></div>
					</div>
				</div>
			</div>
		</div>

		<br />
		<hr />
		<br />

		<br />
		<hr />
		<br />

		<!-- LAYOUT BAI 3 -->
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<div class="card">
						<div class="card-header">BÀI 3</div>
						<div class="card-body">
							<div class="form-group">
								<input id="numFactorial" class="form-control" type="text" />
							</div>
							<button id="btnFactorial" class="btn btn-success">
								Tính giai thừa
							</button>
						</div>
						<div
							id="footerResult3"
							class="card-footer bg-success text-white"
						></div>
					</div>
				</div>
			</div>
		</div>

		<br />
		<hr />
		<br />

		<br />
		<hr />
		<br />

		<!-- LAYOUT BAI 4 -->
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<div class="card">
						<div class="card-header">BÀI 4</div>
						<div class="card-body">
							<button id="btnDivCreate" class="btn btn-success">Tạo Div</button>
						</div>
						<div
							id="footerResult4"
							class="card-footer bg-dark text-white"
						></div>
					</div>
				</div>
			</div>
		</div>

		<br />
		<hr />
		<br />
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>

		<!-- Index JavaScript -->
		<script src="./bai1.js"></script>
		<script src="./bai2.js"></script>
		<script src="./bai3.js"></script>
		<script src="./bai4.js"></script>
	</body>
</html>
